    <head>

    </head>
    <body>
        <h1>GMD Instant Quote: </h1>
        <h2>Select a product type to begin calculating</h2>
        
        
    <div id="pricingContainer">
    <div id="pricingElement">
        
            <label>Add Product Type: </label> <br>
      <select id="productType" onChange="changeProduct(this.value);">
          <option hidden="" value=selectCard>Select Product Type</option>
          <option value="selectGranite">Granite</option>
          <option value="selectQuartz">Quartz</option>
          <option value="selectMarble">Marble</option>
       </select>  

       <select id="productName">
    </select>
        
       <input type="number" class="calcInput" id="inDown" min="30" placeholder="Quantity" />
      <label>sq ft.</label><br><br>

      <label>Add Edges: </label> <br>
      <select id="edgesOption">
      </select>

      <input type="number" class="calcInput" id="linFt" min="30" placeholder="Quantity" />
      <label>ln ft.</label>

      <!--Commented out, cutouts will be selected using-->
      <!--<select id="laborOption">
    </select>-->

    <!--<form id="feesBoxes" onChange="addFees(this.value);">
        <input type="checkbox" name="Transportation" value="selectTransport"> Transportation Fee<br>
        <input type="checkbox" name="Material" value="selectBrackets"> Brackets Installed<br>
        <input type="checkbox" name="vehicle3" value="selectOversized"> Oversized Price Fee<br><br>
      </form>-->

      <br><br><br>
      <label>Add Cutouts: </label> 
      <label class="RemovalSection">Removal: </label>
      <br><br>
      <form id="cutoutSelection" >
        <input type="checkbox" name="DropIn" value="selectDropIn" onchange="enableDropIn()"> Drop In Sink 
        <input type="number" class="calcCutOuts" id="qtyDropIn" min="0" placeholder="Quantity" disabled/>

        <input type="checkbox" name="RemoveLaminate" class="RemovalSection" value="selectLaminateRemoval" onchange="enableLaminateRemoval()"> Laminate Removal 
        <input type="number" class="calcCutOuts" id="qtyLaminateRemoval" min="0" placeholder="Quantity" disabled/> <br>



        <input type="checkbox" name="Undermount" value="selectUndermount" onchange="enableUndermount()"> Undermount Sink
        <input type="number" class="calcCutOuts" id="qtyUndermount" min="0" placeholder="Quantity" disabled/>
        
        <input type="checkbox" name="OtherRemoval" class="RemovalSection" value="selectOtherRemoval" onchange="enableOtherRemoval()"> Other Removal 
        <input type="number" class="calcCutOuts" id="qtyOtherRemoval" min="0" placeholder="Quantity" disabled/> <br>



        <input type="checkbox" name="Outlet" value="selectOutlet" onchange="enableOutlet()"> Outlet
        <input type="number" class="calcCutOuts" id="qtyOutlet" min="0" placeholder="Quantity" disabled/><br>
        <input type="checkbox" name="CastIron" value="selectCastIron" onchange="enableCastIron()"> Cast Iron 
        <input type="number" class="calcCutOuts" id="qtyCastIron" min="0" placeholder="Quantity" disabled/> <br>
        <input type="checkbox" name="Cooktop" value="selectCooktop" onchange="enableCooktop()"> Cooktop
        <input type="number" class="calcCutOuts" id="qtyCooktop" min="0" placeholder="Quantity" disabled/><br>
        <input type="checkbox" name="Cooktop w/ Downdraft" value="selectDowndraft" onchange="enableDowndraft()"> Cooktop w/ Downdraft
        <input type="number" class="calcCutOuts" id="qtyDowndraft" min="0" placeholder="Quantity" disabled/><br>
        <input type="checkbox" name="Vanity" value="selectVanity" onchange="enableVanity()"> Vanity
        <input type="number" class="calcCutOuts" id="qtyVanity" min="0" placeholder="Quantity" disabled/><br>
      </form>

      <p>
        <button type="button" class="calcButton" id="btnCalculate">Calculate</button></form> 
    </p>
    
    <p class="calcAnswer"><b>Total Cost</b>:
        <br/>
        <br/><span id="costLabel">Please enter the values above.</span></p>

    </div>
</div>
    
<div>
    <button onclick="window.print();">Print Form</button>
</div>
