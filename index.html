<div id="cutoutsContainer" class="cutoutsContainer">
      <label>Add Cutouts: </label> 
      <label class="RemovalSection">Removal: </label>
      <form id="cutoutSelection" >
        <input type="checkbox" name="DropIn" value="selectDropIn" onchange="enableDropIn()"> <label class="cutoutLabels">Drop In Sink</label>
        <input type="number" class="calcCutOuts" id="qtyDropIn" min="0" placeholder="Quantity" disabled/>

        <input type="checkbox" name="RemoveLaminate" class="RemovalSection" value="selectLaminateRemoval" onchange="enableLaminateRemoval()"> <label class="cutoutLabels">Laminate Removal</label> 
        <input type="number" class="calcRemovals" id="qtyLaminateRemoval" min="0" placeholder="Quantity" disabled/> <br>


        <input type="checkbox" name="Undermount" value="selectUndermount" onchange="enableUndermount()"> <label class="cutoutLabels">Undermount Sink</label>
        <input type="number" class="calcCutOuts" id="qtyUndermount" min="0" placeholder="Quantity" disabled/>


        <input type="checkbox" name="OtherRemoval" class="RemovalSection" value="selectOtherRemoval" onchange="enableOtherRemoval()"> <label class="cutoutLabels">Other Removal</label>
        <input type="number" class="calcRemovals" id="qtyOtherRemoval" min="0" placeholder="Quantity" disabled/> <br>

        <input type="checkbox" name="Outlet" value="selectOutlet" onchange="enableOutlet()"> <label class="cutoutLabels">Outlet</label>
        <input type="number" class="calcCutOuts" id="qtyOutlet" min="0" placeholder="Quantity" disabled/><br>
        <input type="checkbox" name="CastIron" value="selectCastIron" onchange="enableCastIron()"> <label class="cutoutLabels">Cast Iron </label>
        <input type="number" class="calcCutOuts" id="qtyCastIron" min="0" placeholder="Quantity" disabled/> <br>
        <input type="checkbox" name="Cooktop" value="selectCooktop" onchange="enableCooktop()"> <label class="cutoutLabels">Cooktop</label>
        <input type="number" class="calcCutOuts" id="qtyCooktop" min="0" placeholder="Quantity" disabled/><br>
        <input type="checkbox" name="Cooktop w/ Downdraft" value="selectDowndraft" onchange="enableDowndraft()"> <label class="cutoutLabels">Cooktop w/ Downdraft</label>
        <input type="number" class="calcCutOuts" id="qtyDowndraft" min="0" placeholder="Quantity" disabled/><br>
        <input type="checkbox" name="Vanity" value="selectVanity" onchange="enableVanity()"> <label class="cutoutLabels">Vanity</label>
        <input type="number" class="calcCutOuts" id="qtyVanity" min="0" placeholder="Quantity" disabled/><br>


      </form>

    </div>




      <p>
        <button type="button" class="calcButton" id="btnCalculate">Calculate</button>
    </p>
    
    <p class="calcAnswer"><b>Total Cost</b>:
        <br/>
        <br/><span id="costLabel">Please enter the values above.</span></p>
